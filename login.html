        <div class="container">
       
          <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-12"></div>
              <div class="col-md-4 col-sm-6 col-xs-12">
                <form class="form-container">
                    <i class="fa fa-user-circle bg" style="font-size:36px;color:white"></i>
                  <h1 class="login">LOGIN</h1>
                 <div class="form-group col-xs-offset-4 col-md-12 col-xs-6">
                 <label for="exampleInputUsername required">User Name</label>
                 <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="User Name" placeholder="User Name" required>
                 </div>
                 <div class="form-group col-xs-offset-4 col-md-12 col-xs-6">
                 <label for="exampleInputEmail1 required">Email address</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                 <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                 </div>
                 <div class="form-group col-xs-offset-4 col-md-12 col-xs-6">
                 <label for="exampleInputPassword1">Password</label>
                 <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Atleast 6 charaters" required>
                 </div>
                 <div class="form-group form-check col-md-6">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1">Remember me</label>
                 </div>
                 <button type="submit" id="button" class="btn btn-success btn-block ">Submit</button>
                </form>
              </div>
              <div class="col-md-4 col-sm-4 col-xs-12"></div>
          </div>   
         
        </div>
            
             
              <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
